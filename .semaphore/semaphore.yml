version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: go get
          commands:
            - sem-version go 1.11
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
  - name: Test
    task:
      jobs:
        - name: Linting
          commands:
            - make lint
        - name: Unit Tests
          commands:
            - make test
